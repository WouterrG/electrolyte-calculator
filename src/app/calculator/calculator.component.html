<form [formGroup]="calculatorForm" (ngSubmit)="onSubmit()">
  <!-- LEFT COLUMN -->

  <div class="form-column">
    <h2>Serving Size</h2>
    <label>Salt</label>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>amount in mg</mat-label>
        <input
          formControlName="saltSuppServing"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
    </p>

    <label>Magnesium Supplement</label>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>amount in mg</mat-label>
        <input
          formControlName="magSuppServing"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
    </p>

    <label>Potassium Supplement</label>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>amount in mg</mat-label>
        <input
          formControlName="potSuppServing"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
    </p>

    <label>Servings</label>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>amount in mg</mat-label>
        <input formControlName="servings" matInput placeholder="Placeholder" />
      </mat-form-field>
    </p>

    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="calculatorForm.invalid"
    >
      Submit
    </button>
  </div>

  <!-- MIDDLE COLUMN -->
  <div class="form-column">
    <h2>Compound Per Serving</h2>
    <label>Sodium</label>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>amount in mg</mat-label>
        <input
          formControlName="saltInServing"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
    </p>

    <label>Magnesium</label>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>amount in mg</mat-label>
        <input
          formControlName="magInServing"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
    </p>

    <label>Potassium</label>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>amount in mg</mat-label>
        <input
          formControlName="potInServing"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
    </p>
  </div>
</form>
