<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV -->

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        href="https://www.instagram.com/time.2be.better/"
        target="_blank"
        (click)="drawer.close()"
        >💬 Find Me Here</a
      >
      <a
        mat-list-item
        href="https://www.paypal.com/donate/?hosted_button_id=DAEK3B33FXVDW"
        target="_blank"
        (click)="drawer.close()"
        >❤️ Donate</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- TOP TOOLBAR-->

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">⚡ Electrolyte Mixing Tool</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button href="#extra-info">📖 More Information</a>
        <a
          mat-button
          href="https://www.instagram.com/time.2be.better/"
          target="_blank"
          >💬 Find Me Here</a
        >
        <a
          mat-button
          href="https://www.paypal.com/donate/?hosted_button_id=DAEK3B33FXVDW"
          target="_blank"
          >❤️ Donate</a
        >
      </div>
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
